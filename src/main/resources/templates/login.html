<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - docEase</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Header Section -->
   

    <!-- Main Container -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="role">I am logging in as:</label>
            <select id="role" name="role" onchange="toggleLoginForm()">
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="doctor">Doctor</option>
            </select>

            <!-- User Login Form -->
            <div id="userLoginForm" class="form-section" style="display: none;">
                <h3>User Login</h3>
                <label for="uemail">Email:</label>
                <input type="email" id="uemail" name="uemail" placeholder="Enter your email">
                
                <label for="upassword">Password:</label>
                <input type="password" id="upassword" name="upassword" placeholder="Enter your password">
            </div>

            <!-- Doctor Login Form -->
            <div id="doctorLoginForm" class="form-section" style="display: none;">
                <h3>Doctor Login</h3>
                <label for="demail">Email:</label>
                <input type="email" id="demail" name="demail" placeholder="Enter your email">

                <label for="dpassword">Password:</label>
                <input type="password" id="dpassword" name="dpassword" placeholder="Enter your password">
                
                <label for="dlicense">License Number:</label>
                <input type="text" id="dlicense" name="dlicense" placeholder="Enter your license number">
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer Section -->
    

    <script src="/js/login.js"></script>
</body>
</html>
