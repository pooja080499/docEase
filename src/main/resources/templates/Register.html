<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signupcss.css">
</head>
<body>

	 
    <div class="container">
    	
        <h2>Register</h2>
        <div th:if="${session.messege}" th:classappend="${session.messege.type}" class="alert" role="alert">
  			<p th:text="${session.messege.content}"></p>
  			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
  			 
		</div>
        <form id="signupForm" th:action="@{/do_register}" method="post" th:object="${user}">
        
            <label for="role">I am registering as:</label>
            <select id="role" name="role" onchange="toggleForm()">
                <option value="">Select Role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <!-- Patient Registration Form -->
            <div id="patientForm" class="form-section" style="display: none;margin-top:35%">
                <h3>Patient Registration</h3>
                
                <label for="pname">Patient Name:</label>
                <input type="text" id="pname" name="name" placeholder="Enter your name" >


                <label for="pgender">Gender:</label>
		                <select id="pgender" name="gender" >
               						 <option value="">Select Gender</option>
               						 <option value="Female">Female</option>
               						 <option value="Male">Male</option>
               						 <option value="other">Other</option>
          				  </select>
                
                <label for="pbirth">Date of Birth:</label>
                <input type="date" id="pbirth" name="date_of_birth" placeholder="Enter your Date of Birth">
                
                <label for="pcontact">Contact Number:</label>
                <input type="text" id="pcontact" name="contact" placeholder="Enter your contact number">
                
                <label for="paddress">Address:</label>
                <input type="text" id="paddress" name="Address" placeholder="Enter your Address" >
                
                <label for="pcountry">Country:</label>
                <input type="text" id="pcountry" name="country" placeholder="Enter your Country">
                
                <label for="pemail">Email:</label>
                <input type="email" id="pemail" name="email" placeholder="Enter your email">
                
                <label for="ppassword">Password:</label>
                
                <input type="password" id="ppassword" name="password" placeholder="Enter Password" >
                
                <label for="prepassword">Password:</label>
                <input type="password" id="prepassword" name="prepassword" placeholder="Re-Enter Password">
                
                
            </div>



			
            <!-- Doctor Registration Form -->
            <div id="doctorForm" class="form-section" style="display: none; margin-top:150%">
                <h3>Doctor Registration</h3>
                
                
                <label for="dname">Doctor Name:</label>
                <input type="text" id="dname" name="name" placeholder="Enter your name">

               

                <label for="dgender">Gender:</label>
		                <select id="gender" name="dgender" >
               						 <option value="">Select Gender</option>
               						 <option value="Female">Female</option>
               						 <option value="Male">Male</option>
               						 <option value="other">Other</option>
          				  </select>
                
                <label for="dbirth">Date of Birth:</label>
                <input type="date" id="dbirth" name="birth" placeholder="Enter your Date of Birth">
                
                <label for="dcontact">Contact Number:</label>
                <input type="text" id="dcontact" name="contact" placeholder="Enter your contact number">
                
                <label for="daddress">Address:</label>
                <input type="text" id="daddress" name="address" placeholder="Enter your Address">
                
                <label for="dcountry">Contact Number:</label>
                <input type="text" id="dcountry" name="country" placeholder="Enter your Country">
                
                 <label for="demail">Email:</label>
                <input type="email" id="demail" name="email" placeholder="Enter your email">
                
                <label for="dpassword">Password:</label>
                <input type="password" id="dpassword" name="password" placeholder="Enter Password">
                
                <label for="drepassword"> Re-Enter Your Password:</label>
                <input type="password" id="drepassword" name="repassword" placeholder="Re-Enter Password">
                
                
                
                <label for="dspecialization">Specialization:</label>
                <input type="text" id="dspecialization" name="specialization" placeholder="Enter Specialization">
                
                <label for="dexperience">Year Of Experience:</label>
                		<select id="dexperience" name="year_of_experience" >
               						 <option value="">Select Experience</option>
               						 <option value="1"> less or equal 2</option>
               						 <option value="2">less then 5</option>
               						 <option value="3">more then 5</option>
          				  </select>
                
                <label for="dlicence">Licence:</label>
                <input type="number" id="dlicence" name="licence" placeholder="Enter Licence">
                
                <label for="dclinic">Clinic Address:</label>
                <input type="text" id="dclinic" name="clinic_Address" placeholder="Enter Your Clinic Address">
                
                
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

	
    <script src="/js/signupjs.js"></script>
    
    
</body>
</html>
